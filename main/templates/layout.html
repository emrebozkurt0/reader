<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="vh-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <nav
          class="col-12 col-lg-2 bg-success text-white d-flex flex-column align-items-center"
          style="padding-top: 3rem"
        >
          <button
            class="btn btn-success d-lg-none mb-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-expanded="false"
            aria-controls="sidebarMenu"
          >
            Menu
          </button>
          <div id="sidebarMenu" class="collapse d-lg-block w-100">
            <h2
              class="text-white mb-4 text-left d-none d-lg-block"
              style="padding: 0 1rem"
            >
              <a href="/" class="text-decoration-none text-white">Reader</a>
            </h2>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a
                  href="/books"
                  class="nav-link text-white d-flex align-items-center gap-2"
                >
                  <i class="bi bi-book fs-5"></i> Books
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="/users"
                  class="nav-link text-white d-flex align-items-center gap-2"
                >
                  <i class="bi bi-person-circle fs-5"></i> Users
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="/publishers"
                  class="nav-link text-white d-flex align-items-center gap-2"
                >
                  <i class="bi bi-building fs-5"></i> Publishers
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="/authors"
                  class="nav-link text-white d-flex align-items-center gap-2"
                >
                  <i class="bi bi-pen fs-5"></i> Authors
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="/comments"
                  class="nav-link text-white d-flex align-items-center gap-2"
                >
                <i class="bi bi-chat-left" style="font-size: 20px;"></i> Comments
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="col-12 col-lg-10 bg-light p-3 p-lg-5">
          {%block content%}{% endblock %}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
