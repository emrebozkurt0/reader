<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%">
      <div class="card-body p-4">
        <h2
        class="login-header mb-4 text-center"
        >
        Login - Reader
        </h2>
        <form action="{{ url_for('auth.login') }}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          {% if msg %}
          <div class="alert alert-danger text-center small" role="alert">
            {{ msg }}
          </div>
          {% endif %}
          <button type="submit" class="btn btn-success w-100">Sign In</button>
        </form>
        <p class="text-center mt-3 small">
          Don't have an account?
          <a href="{{ url_for('auth.register') }}" class="text-success"
            >Sign Up here</a
          >
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
