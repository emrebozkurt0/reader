{% extends "/crud/add_layout.html"%}
{% block add_title %}Update Publisher{% endblock %}
{% block add_header %}Update Publisher{% endblock %}
{% block add_button %}Update Publisher{% endblock %}
{% block action %}/publishers/update/{{ publisher.id }}{% endblock %}
{% block fields %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ publisher.publisher_name }}" maxlength="50" required>
</div>
{% endblock %}
