{% extends "/crud/add_layout.html" %}
{% block add_title %}Update User{% endblock %}
{% block add_header %}Update User{% endblock %}
{% block add_button %}Update User{% endblock %}
{% block action %}/users/update/{{ user.id }}{% endblock %}
{% block fields %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
</div>
<div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
</div>
<div class="mb-3">
    <label for="date_of_birth" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}" required>
</div>
<div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-control" id="gender" name="gender" required>
        <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
    </select>
</div>
<div class="mb-3">
    <label for="subscription_id" class="form-label">Subscription</label>
    <select class="form-control" id="subscription_id" name="subscription_id" required>
        {% for subscription in subscriptions %}
        <option value="{{ subscription.id }}" {% if user.subscription_id == subscription.id %}selected{% endif %}>
            {{ subscription.name }}
        </option>
        {% endfor %}
    </select>
</div>
{% endblock %}
