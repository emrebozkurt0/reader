{% extends "/crud/add_layout.html"%} {%block add_title%}Add User{%endblock%}
{%block add_header%}Add User{%endblock%}
{%block add_button%}Add User{%endblock%} 
{%block action%}/users/add{%endblock%} {%block fields%}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="date_of_birth" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
</div>
<div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="mb-3">
    <label for="subscription_id" class="form-label">Subscription ID</label>
    <input type="number" class="form-control" id="subscription_id" name="subscription_id" required>
</div>
<div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select class="form-select" id="role" name="role" required>
        <option value="0">User</option>
        <option value="1">Admin</option>
    </select>
</div>
{%endblock%}
