{% extends "/crud/add_layout.html"%} {%block add_title%}Add Comment{%endblock%}
{%block add_header%}Add Comment{%endblock%}
{%block add_button%}Add Comment{%endblock%} 
{%block action%}/comments/add{%endblock%} {%block fields%}
<div class="mb-3">
    <label for="user_id" class="form-label">User ID</label>
    <input type="number" class="form-control" id="user_id" name="user_id" required>
</div>
<div class="mb-3">
    <label for="book_id" class="form-label">Book ID</label>
    <input type="number" class="form-control" id="book_id" name="book_id" required>
</div>
<div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
</div>
<div class="mb-3">
    <label for="score" class="form-label">Score</label>
    <input type="number" class="form-control" id="score" name="score" min="1" max="5" required>
</div>
{%endblock%}
