{% extends "/crud/add_layout.html"%} {%block add_title%}Add Author{%endblock%}
{%block add_header%}Add Author{%endblock%}
{%block add_button%}Add Author{%endblock%} 
{%block action%}/authors/add{%endblock%} {%block fields%}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" maxlength="50" required>
</div>
<div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-select" id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="mb-3">
    <label for="about" class="form-label">About</label>
    <textarea class="form-control" id="about" name="about" rows="5" required></textarea>
</div>
<div class="mb-3">
    <label for="img_url" class="form-label">Image URL</label>
    <input type="url" class="form-control" id="img_url" name="img_url" maxlength="250" required>
</div>
<div class="mb-3">
    <label for="country_id" class="form-label">Country</label>
    <select class="form-select" id="country_id" name="country_id" required>
        <option value="1">South Africa</option>
        <option value="2">Germany</option>
        <option value="3">India</option>
        <option value="4">Brazil</option>
        <option value="5">Japan</option>
        <option value="6">United Kingdom</option>
        <option value="7">Spain</option>
        <option value="8">France</option>
        <option value="9">Australia</option>
        <option value="10}">Italy</option>
        <option value="11}">United States</option>
        <option value="12}">Canada</option>
    </select>
</div>
{%endblock%}
