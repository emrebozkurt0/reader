{% extends "/crud/add_layout.html" %}
{% block add_title %}Update Author{% endblock %}
{% block add_header %}Update Author{% endblock %}
{% block action %}/authors/update/{{ author.author_id }}{% endblock %}
{% block fields %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ author.author_name }}" maxlength="100" required>
</div>
<div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select class="form-control" id="gender" name="gender" required>
        <option value="Male" {% if author.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if author.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if author.gender == 'Other' %}selected{% endif %}>Other</option>
    </select>
</div>
<div class="mb-3">
    <label for="about" class="form-label">About</label>
    <textarea class="form-control" id="about" name="about" maxlength="500">{{ author.about }}</textarea>
</div>
<div class="mb-3">
    <label for="img_url" class="form-label">Image URL</label>
    <input type="url" class="form-control" id="img_url" name="img_url" value="{{ author.img_url }}">
</div>
<div class="mb-3">
    <label for="country_id" class="form-label">Country</label>
    <select class="form-select" id="country_id" name="country_id" required>
        <option value="1" {% if author.country_id == 1 %}selected{% endif %}>South Africa</option>
        <option value="2" {% if author.country_id == 2 %}selected{% endif %}>Germany</option>
        <option value="3" {% if author.country_id == 3 %}selected{% endif %}>India</option>
        <option value="4" {% if author.country_id == 4 %}selected{% endif %}>Brazil</option>
        <option value="5" {% if author.country_id == 5 %}selected{% endif %}>Japan</option>
        <option value="6" {% if author.country_id == 6 %}selected{% endif %}>United Kingdom</option>
        <option value="7" {% if author.country_id == 7 %}selected{% endif %}>Spain</option>
        <option value="8" {% if author.country_id == 8 %}selected{% endif %}>France</option>
        <option value="9" {% if author.country_id == 9 %}selected{% endif %}>Australia</option>
        <option value="10" {% if author.country_id == 10 %}selected{% endif %}>Italy</option>
        <option value="11" {% if author.country_id == 11 %}selected{% endif %}>United States</option>
        <option value="12" {% if author.country_id == 12 %}selected{% endif %}>Canada</option>
    </select>
</div>
<button type="submit" class="btn btn-success">
   Update Author
  </button>
{% endblock %}
